<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Favoritos</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div *ngFor="let favoritoGenero of favoritosGenero">
    <ion-grid fixed>
      <ion-row>
        <ion-col *ngIf="favoritoGenero.pelis.length >0">
          <h4>{{favoritoGenero.genero}}</h4>
        </ion-col>
      </ion-row>
    </ion-grid>
    <app-slide-poster [peliculas]="favoritoGenero.pelis"></app-slide-poster>
  </div>
</ion-content>
